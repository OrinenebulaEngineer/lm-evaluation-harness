task: khayyam-challenge
dataset_path: csv  # Indicating the dataset format is CSV
dataset_name: null  # Not pulling from Hugging Face, so this is null
training_split: train
test_split: test
process_docs: !function utils.process_data  # Ensure this matches the function name in utils.py
dataset_kwargs:
  data_files: 
    train: khayyam_challenge.csv
    test: khayyam_challenge.csv  
output_type: multiple_choice

doc_to_text: "{{Answer}}\nQuestion: {{'Question'}}\nAnswer: "
doc_to_target: "{{key}}"
doc_to_choice: "{{['Choice 1', 'Choice 2', 'Choice 3', 'Choice 4']}}"

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0